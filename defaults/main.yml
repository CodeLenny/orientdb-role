# Database tuning
orientdb_environment_dump_cfg_at_startup: false
orientdb_environment_concurrent: true
orientdb_memory_optimize_treshold: 0.85
orientdb_storage_keep_open: true
orientdb_storage_record_lock_timeout: 5000
orientdb_cache_leve1_enabled: false
orientdb_cache_level1_size: 0
orientdb_cache_leve2_enabled: false
orientdb_cache_level2_size: 0
orientdb_db_mvcc: true
orientdb_object_save_only_dirty: false
orientdb_nontx_record_update_synch: false
orientdb_tx_use_log: true
orientdb_tx_log_file_type: classic
orientdb_tx_log_synch: false
orientdb_tx_commit_synch: true
orientdb_blueprints_graph_tx_mode: 0
orientdb_index_auto_rebuild_after_not_soft_close: true
orientdb_mvrbtree_lazy_updates: 1
orientdb_mvrbtree_node_page_size: 128
orientdb_mvrbtree_load_factor: 0.7f
orientdb_mvrbtree_optimize_treshold: 100000
orientdb_mvrbtree_entry_points: 16
orientdb_mvrbtree_entry_points_factor: 1.0f
orientdb_mvrbtree_rid_binary_treshold: 8
orientdb_mvrbtree_rid_node_page_size: 16
orientdb_mvrbtree_rid_node_save_memory: false
orientdb_lazyset_work_on_stream: false
orientdb_file_lock: false
orientdb_file_defrag_strategy: 0
orientdb_file_defrag_hole_max_distance: 32768
orientdb_file_mmap_use_old_manager: false
orientdb_file_mmap_lock_memory: true
orientdb_file_mmap_strategy: 0
orientdb_file_mmap_block_size: 1048576
orientdb_file_mmap_buffer_size: 8192
orientdb_file_mmap_max_memory: 134Mb
orientdb_file_mmap_overlap_strategy: 2
orientdb_file_mmap_force_delay: 500
orientdb_file_mmap_force_retry: 20
orientdb_jna_disable_system_library: true
orientdb_network_socker_buffer_size: 32768
orientdb_network_lock_timeout: 15000
orientdb_network_socket_timeout: 10000
orientdb_network_retry: 5
orientdb_network_retry_delay: 500
orientdb_network_binary_max_length: 100000
orientdb_network_binary_read_response_max_time: 30
orientdb_network_binary_debug: false
orientdb_network_http_max_lenght: 100000
orientdb_network_http_charset: utf-8
orientdb_network_http_session_expire_timeout: 300
orientdb_profiler_enabled: true
orientdb_profiler_autodump_interval: 0
orientdb_profiler_autodump_reset: true
orientdb_profiler_config: null
orientdb_log_console_level: info
orientdb_log_file_level: fine
orientdb_client_channel_min_pool: 1
orientdb_client_channel_max_pool: 5
orientdb_server_channel_clean_delay: 5000
orientdb_server_log_dump_client_exception_level: FINE
orientdb_server_log_dump_client_exception_full_stack_trace: false
orientdb_server_cache_static_file: false
orientdb_distributed_async_time_delay: 0
orientdb_distributed_sync_max_records_buffer: 100
